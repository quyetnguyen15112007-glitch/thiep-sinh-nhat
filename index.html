<script>
    // Y√™u c·∫ßu nh·∫≠p m·∫≠t kh·∫©u khi t·∫£i trang
    const pass = prompt("Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ m·ªü thi·ªáp:");
    if (pass === "15082007" || pass === "15/08/2007") {
        document.getElementById("content").style.display = "block";
        startHearts();
    } else {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>Sai m·∫≠t kh·∫©u!</h2>";
    }

    function startHearts(){
        const canvas = document.getElementById("hearts");
        const ctx = canvas.getContext("2d");
        let hearts = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function createHeart() {
            return {
                x: Math.random() * canvas.width,
                y: canvas.height + 10,
                size: Math.random() * 10 + 10,
                speed: Math.random() * 1.5 + 0.5,
                color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                alpha: 1
            };
        }

        function drawHeart(h) {
            ctx.save();
            ctx.translate(h.x, h.y);
            ctx.scale(h.size / 20, h.size / 20);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(0, -3, -5, -15, -25, -15);
            ctx.bezierCurveTo(-55, -15, -55, 22.5, -55, 22.5);
            ctx.bezierCurveTo(-55, 40, -35, 62, 0, 80);
            ctx.bezierCurveTo(35, 62, 55, 40, 55, 22.5);
            ctx.bezierCurveTo(55, 22.5, 55, -15, 25, -15);
            ctx.bezierCurveTo(10, -15, 0, -3, 0, 0);
            ctx.closePath();
            ctx.fillStyle = h.color;
            ctx.globalAlpha = h.alpha;
            ctx.fill();
            ctx.restore();
        }

        function updateHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.3) hearts.push(createHeart());
            for (let i = hearts.length - 1; i >= 0; i--) {
                let h = hearts[i];
                h.y -= h.speed;
                h.alpha -= 0.005;
                drawHeart(h);
                if (h.alpha <= 0) hearts.splice(i, 1);
            }
            requestAnimationFrame(updateHearts);
        }
        updateHearts();
    }
</script>
